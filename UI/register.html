<body>
    <div class="container">
        <div class="centercont">
            <div class="signup_box">
                <img src="static/images/logo.png">

                    <p>Create an account and access all types of answers. <br />If you have an account then <br /><a href="loginpage.html">Login here</a>.</p>
                </div>

                            <input type="text" name="" placeholder="Username" required="">

                            <input type="text" name="" placeholder="Email Address" required="">

                            <input type="password" name="" placeholder="Password" required="">
                        </div>

                        <p></p>

                        <p><small><a href="homepage.html">Use this link to go to the home page</a></small></p>

            </div>
        </div>
    </div>
