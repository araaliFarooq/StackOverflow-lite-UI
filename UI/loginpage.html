<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackOverflow-lite</title>
    <link rel="stylesheet" href="static/css/stack.css">
</head>

<body>
    <section id="contain">
        <div class="login_box">
            <div class="reminder">
                <img src="static/images/logo.png">
                <p>Resume your writing by Loging in, <br />Fill in your credentials here.</p>
            </div>
            <div class="form" action="homepage.html">
                <form >
                    <div class="input-box">
                        <input type="text" name="" placeholder="Username" required="">
                    </div>
                    <div class="input-box">
                        <input type="password" name="" placeholder="Password" required="">
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="Log In">
                    </div>
                    <p></p>
                    <p><small><a href="#">Forgot Password</a></small></p>
                    <p><small><a href="homepage.html">Use this link to go to the home page</a></small></p>
                    <p><small><a href="register.html">Use this link to go to the signup page</a></small></p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
